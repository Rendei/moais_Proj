<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/login.css">
    <title>Вход</title>
</head>
<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form>
          <img class="mb-4" src="https://lms.utmn.ru/pluginfile.php/1/core_admin/logocompact/300x300/1679891853/utmn_inv1_rus.png" alt="" width="60" height="60">
          <h1 class="h3 mb-3 fw-normal">Вход в аккаунт</h1>
      
          <div class="form-floating">
            <input type="login" class="form-control" id="floatingLogin" placeholder="name@example.com">
            <label for="floatingLogin">Почта</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Пароль</label>
          </div>
      
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Запомнить меня
            </label>
          </div>
          <button id="loginButton" class="w-100 btn btn-lg btn-primary" type="button">Войти</button>
          <br>
          <button id="signupButton" class="w-100 btn btn-sm" type="button">Зарегистрироваться</button>
          <p class="mt-5 mb-3 text-body-secondary">© 2023–2023</p>
        </form>
      </main>
      <script type="module" src="scripts/login.js"> </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
